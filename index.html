    <link rel = "stylesheet" href = "form2.css">

</head>
<body>
    <div class = "container">
        <form>
            <label>Login</label> <input type = "text" id = "login" required> <br><br>
            <label>Password</label> <input type = "password" id = 'pass1' required> <br><br>
            <label>Confirm Password</label> <input type = "password" id = 'pass2' required> <br><br>
            <label>Gender</label>
            <select>
                <option value = "Male">Male</option>
                <option value = "Female">Female</option>
                <option value = "Other">Other</option>
            </select>
            <br><br>
            <label>Email</label> <input type = "email" id = 'email' required> <br><br>
            <button type = "submit" id = 'butt' onclick = "comparePass()">Register</button>
            <p id = "pass"></p> <br>
            <p id = "email"></p>
        </form>
    </div>
</body>
</html>
